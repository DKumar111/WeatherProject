<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <input type="text" id="locationInput" placeholder="Enter a city">
        <button id="searchButton">Search</button>
    </div>
    <br>

    <table>
        <tr>
            <th>location</th>
            <th>temperature</th>
            <th>description</th>
            <th>longitude</th>
            <th>latitude</th>
            <th>MinimumTemperature</th>
            <th>MaximumTemperature</th>
            <th> Atmospheric Pressure</th>
            <th>Humidity</th>
            <th>WindSpeed</th>
            <th>Country</th>
            <th>Sunrise</th>
            <th>Sunset</th>
        </tr>
        <tr>
            <td id="location"></td>
            <td id="temperature"></td>
            <td id="description"></td>
            <td id="longitude"></td>
            <td id="latitude"></td>
            <td id="MinimumTemperature"></td>
            <td id="MaximumTemperature"></td>
            <td id="Pressure"></td>
            <td id="Humidity"></td>
            <td id="WindSpeed"></td>
            <td id="Country"></td>
            <td id="Sunrise"></td>
            <td id="Sunset"></td>
        </tr>
    </table>
</body>
<script src="main.js"></script>
<script src="data.json"></script>
</html>
